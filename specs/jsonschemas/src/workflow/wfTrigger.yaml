type: object
properties:
  eventName:
    type: string
  description:
    type: string
  roles:
    type: array
    items:
      type: string
  inputSchema:
    oneOf:
    - type: string # schema definition
    - type: object
      properties:
        type:
          type: string
        properties:
          type: object
  processingSteps:
    type: array
    items:
      $ref: "#/definitions/WFProcessingStep"
  transitions:
    type: array
    items:
      $ref: "#/definitions/WFTransition"
required: [eventName, inputSchema, ]
