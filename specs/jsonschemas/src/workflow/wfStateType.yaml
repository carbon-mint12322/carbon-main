type: object
properties:
  name:
    type: string
  description:
    type: string
  isStartState:
    type: boolean
  isEndState:
    type: boolean
if:
  properties:
    isEndState:
      const: false
then:
  properties:
    triggers:
      type: array
      minItems: 1
      items:
        $ref: "#/definitions/WFTrigger"
  required:
  - triggers
