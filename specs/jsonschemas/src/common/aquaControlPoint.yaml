type: object
title: ''
properties:
  name:
    title: Activity name
    type: string
  activityType:
    title: Activity type
    type: string
    enum:
      - Pond Preparation
      - Stocking
      - Feeding and Nutrition
      - Water Quality Management
      - Health Management
      - Growth Monitoring
      - Harvesting
    default: Pond Preparation
  period:
    title: Period
    type: string
  days:
    title: Days range
    $ref: '#/definitions/DaysRange'
  technicalAdvice:
    title: Technical advice
    type: string
  ccp:
    title: Crtitical control point
    type: boolean
  repeated:
    title: Repeated control point
    type: boolean
    default: false
allOf:
  - if:
      properties:
        repeated:
          const: true
    then:
      properties:
        frequency:
          title: Frequency (Months)
          type: number
          minimum: 0
        ends:
          title: Ends (Months)
          type: number
          minimum: 0

required:
  - name
  - activityType
  - days
