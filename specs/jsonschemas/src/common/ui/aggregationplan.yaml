'ui:order':
  - name
  - hu
  - cb
  - startDate
  - endDate
  - crop
  - variety
  - lotNo
  - ospGrid
  - attachments
  - otherRemarks
otherRemarks:
  'ui:widget': textarea
ospGrid:
  ui:field: DgField
attachments:
  'ui:widget': 'UploadFilesWithAttachmentsWidget'
hu:
  'ui:field': ReferenceField
  ui:placeholder: Select an harvest update
  foreignSchemaId: '/collective'
  foreignLabelWidget: NameLabelWidget
  'ui:options':
    # This key is passed for selecting a field for crop creation
    filterKey: harvestUpdate
cb:
  'ui:field': ReferenceField
  ui:placeholder: Select a certification body
  foreignSchemaId: '/certificationbody'
  foreignLabelWidget: NameLabelWidget
  'ui:options':
    # This key is passed for selecting a field for crop creation
    filterKey: certificationBody
