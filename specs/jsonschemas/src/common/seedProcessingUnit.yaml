type: object
title: Seed Processing Unit
properties:
  processingSystem:
    $ref: '#/definitions/ProcessingSystemId'
    title: Processing system
  name:
    type: string
    title: Name
  type:
    type: string
    title: Type
    enum:
      - Grain seeds
      - Vegetable seeds
      - Flower seeds
      - Other
    default: Grain seeds
  capacity:
    type: number
    title: Capacity per day (kgs)
    minimum: 0
  facilities:
    type: string
    title: Facilities
    description: Facilities (e.g., processing rooms, storage rooms, packaging area)
  equipment:
    type: string
    title: Equipment
    description: Equipment (e.g., machinery, tools, appliances)
  certifications:
    type: string
    title: Certifications
  certificationsEvidence:
    title: Upload certifications evidence
    type: array
    description: 'Upload certifications evidence'
    items:
      type: string
  services:
    type: string
    title: Services
    description: Services (e.g., labeling, packaging, product customization)
  processes:
    type: string
    title: Processes
    description: Processes (e.g., cleaning, grading, packaging)
  storageCapacity:
    type: number
    title: Storage capacity
    minimum: 0
  photoEvidence:
    $ref: '#/definitions/MandatoryPhotoEvidenceMin1'
    title: Upload photo evidence
    description: Photo Evidence
    default: []
if:
  properties:
    type:
      const: Other
then:
  properties:
    otherSeed:
      type: string
      title: Other Seed Processing
required:
  - processingSystem
  - name
  - type
  - photoEvidence
