type: object
title: Output processing unit
properties:
  processingSystem:
    $ref: '#/definitions/ProcessingSystemId'
    title: Processing system
  name:
    type: string
    title: Name
  type:
    type: string
    title: type
    enum:
      - Dairy processing
      - Fruit processing
      - Veg processing
      - Grain milling
      - Oil processing
      - Other
    default: Veg processing
  capacity:
    type: number
    title: Capacity per day (kgs/litres)
    minimum: 0
  facilities:
    type: string
    title: facilities
    description: Facilites (e.g., processing rooms, storage rooms, packaging area)
  equipment:
    type: string
    title: Equipment
    description: Equipment (e.g., machinery, tools, appliances)
  certifications:
    type: string
    title: Certifications
  certificationsEvidence:
    title: Upload certifications evidence
    type: array
    description: 'Upload certifications evidence'
    items:
      type: string
  services:
    type: string
    title: Services
    description: Services (e.g., labeling, packaging, product customization)
  processes:
    type: string
    title: Processes
    description: Processes (e.g., washing, cutting, drying)
  storageCapacity:
    type: number
    title: Storage capacity
    minimum: 0
  photoEvidence:
    $ref: '#/definitions/MandatoryPhotoEvidenceMin1'
    title: Upload photo evidence
    description: Photo Evidence
    default: []
if:
  properties:
    type:
      const: Other
then:
  properties:
    otherOutput:
      type: string
      title: Other Output
required:
  - processingSystem
  - name
  - type
  - photoEvidence
