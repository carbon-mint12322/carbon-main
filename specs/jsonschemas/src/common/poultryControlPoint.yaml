type: object
title: ''
properties:
  name:
    title: Activity name
    type: string
  activityType:
    title: Activity type
    type: string
    enum:
      - Health Management
      - Production Management
      - Environmental Impact
    default: Health Management
  period:
    title: Period
    type: string
  days:
    title: Days range
    $ref: '#/definitions/DaysRange'
  technicalAdvice:
    title: Technical advice
    type: string
  ccp:
    title: Critical control point
    type: boolean
  repeated:
    title: Repeated control point
    type: boolean
    default: false
allOf:
  - if:
      properties:
        repeated:
          const: true
    then:
      properties:
        frequency:
          title: Frequency (Days)
          type: number
          minimum: 0
        ends:
          title: Ends (Days)
          type: number
          minimum: 0

required:
  - name
  - activityType
  - days
