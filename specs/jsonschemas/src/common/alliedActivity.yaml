type: object
properties:
  name:
    type: string
  size:
    type: number
  capacity:
    type: number
  category:
    type: string
    enum:
      - Aquaculture
      - Apiculture
      - Livestock
      - Poultry
      - Sericulture
      - Mushrooms
    default: Aquaculture
  photoEvidence:
    type: string
  location:
    $ref: '#/definitions/GeoLocation'
  active:
    type: boolean
required:
  - name
  - photoEvidence
  # - active
