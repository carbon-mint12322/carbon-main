title: 'Duration and Expenses'
type: object
properties:
  startDate:
    type: string
    format: date
    title: Start date
  endDate:
    type: string
    format: date
    title: End date
  totalMenLabourDays:
    type: number
    minimum: 0
    title: Total men's labour (days)
  menLaborDailyWage:
    type: number
    minimum: 0
    title: Men's labour daily wage
  totalWomenLabourDays:
    type: number
    minimum: 0
    title: Total women's labour (days)
  womenLabourDailyWage:
    type: number
    minimum: 0
    title: Women's labour daily wage
  totalLabourExpenditure:
    type: number
    minimum: 0
    title: Total labour expenditure
  miscellaneousExpenses:
    type: number
    minimum: 0
    title: Miscellaneous expenses
  totalExpenditure:
    type: number
    minimum: 0
    title: Total expenditure
  contributor:
    type: string
    enum:
      - Mandator
      - Co-mandator
      - Other
    default: Mandator
    title: Contributor
  contribution:
    type: number
    minimum: 0
    title: Contributor's contribution
  photoEvidenceBeforeAfter:
    type: array
    title: Photo evidence (before & after)
    items:
      type: string
    description: Photo evidence (before & after)
  documentEvidenceInvoice:
    type: array
    title: Document evidence (invoice / others)
    items:
      type: string
    description: Document evidence (invoice / others)
if:
  properties:
    contributor:
      const: Other
then:
  properties:
    otherContributor:
      type: string
      title: Other contributor

required:
  - startDate
  - endDate
  - totalExpenditure
