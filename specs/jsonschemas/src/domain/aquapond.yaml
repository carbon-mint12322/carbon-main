jsonschema:
  properties:
    productionSystem:
      $ref: '#/definitions/ProductionSystem'
    name:
      type: string
      title: Name
    pondType:
      type: string
      enum:
        - Shrimp
        - Fish
        - Combined
      default: Shrimp
      title: Pond type
    area:
      type: number
      title: Pond area
    depth:
      type: number
      titl: Pond depth
    shape:
      type: string
      enum:
        - Circular
        - Rectangular
        - Irregular
      default: Circular
      title: Pong shape
    waterSource:
      type: string
      title: Water source
      enum:
        - Freshwater
        - Brackishwater
        - Seawater
        - Recirculating System
      default: Freshwater
    infra:
      type: object
      title: Pond infrastructure
    aerationSystem:
      type: boolean
      title: Aeration System
    feedingArea:
      type: boolean
      title: Feeding Area
    autoFeeders:
      type: boolean
      tile: Auto feeders
    waterInlet:
      type: boolean
      title: Water Inlet
    waterOutle:
      type: boolean
      title: Water outlet
    shadeStructures:
      type: boolean
      title: Shade Structures
    otherInfra:
      type: string
      title: Other infrastructure
    constructionDate:
      type: string
      title: Construction date
      format: date
    additionalInfo:
      type: string
      title: Additional information

  required:
    - productionSystem
    - pondType
    - arae
    - depth
    - shape
    - waterSource

