jsonschema:
  properties:
    personalDetails:
      $ref: '#/definitions/Person'
      title: 'Basic details'
    gender:
      title: Gender
      type: string
      enum:
        - Male
        - Female
        - Others
      default: Male
    dob:
      title: Date of birth
      type: string
      format: date
    userId:
      $ref: '#/definitions/UserId'
    farmingExperience:
      type: object
      title: Farming experience
      properties:
        totalFarmingExperienceYears:
          type: number
          title: 'Total years of experience in farming'
          minimum: 0
        organicFarmingExperienceYears:
          type: number
          title: 'Total years of experience in organic farming'
          minimum: 0
        cropsWithOrganicFarmingExperience:
          type: string
          title: 'Crops with organic farming experience'
        livestockExperience:
          type: string
          title: 'Experience with livestock'
        agriAlliedActivitiesExperience:
          type: string
          title: 'Experience with allied activities'
    operatorDetails:
      title: 'Operator details'
      type: object
      properties:
        farmerID:
          type: string
          title: Farmer id
        joiningDate:
          type: string
          format: date
          title: Joining date
        identityDocument:
          type: string
          title: Operator registration document
          description: Upload operator registration document
    bankDetails:
      title: 'Bank Details'
      type: object
      properties:
        name:
          type: string
          title: Name of the bank
        branch:
          type: string
          title: Branch name
        accountNumber:
          type: string
          title: Bank account number
        ifsc:
          type: string
          title: IFSC code
        swift:
          type: string
          title: SWIFT code
        bankDocument:
          type: string
          title: Upload document proof of the account
    organization:
      $ref: '#/definitions/OrganizationId'
    operator:
      type: string
      format: hidden
    collectives:
      format: hidden
      type: array
      items:
        type: string
    validationWorkflowId:
      type: string
      format: hidden
    statusNotes:
      type: string
      format: hidden
    agents:
      format: hidden
      type: array
      items:
        type: string
    status:
      type: string
      format: hidden
      enum:
        - Draft
        - Under validation
        - Under review
        - Review failed
        - Validation failed
        - Approved
      default: Draft
    active:
      type: string
      format: hidden
    audit:
      $ref: '#/definitions/Audit'
  required:
    - personalDetails
uiHints: file:~/specs/jsonschemas/src/domain/ui/farmer.yaml
