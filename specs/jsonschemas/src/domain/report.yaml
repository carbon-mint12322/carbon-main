jsonschema:
  properties:
    customerName:
      type: string
      title: Customer name
    sampleId:
      type: string
      title: Sample id
    natureOfSample:
      title: Nature of the sample
      type: string
      enum:
        - Raw
        - Pre-processed
        - Processed
        - Post-processed
      default: Raw
    processingType:
      title: Type of processing
      type: string
      enum:
        - Hand picked cotton bolls
        - Unseparated bolls
        - Ginning stage
        - Baling stage
        - Untreated seed
        - Untreated lint/fibre
        - Chemically treated seed
        - Chemically treated fiber
      default: Hand picked cotton bolls
    sampleType:
      title: Type of the sample
      type: string
      enum:
        - Leaf
        - stem
        - root
        - Fibre
        - Seed
        - Lint
        - Garment
      default: Leaf
    sampleReceivedDate:
      title: Date of sample received
      type: string
      format: date
    sampleQuantity:
      title: Sample quantity (gm)
      type: number
      minimum: 0
    sampleCondition:
      title: Sample condition
      type: string
    sampleQC:
      title: 'Sample QC'
      type: string
      format: date-time
    sampleNumberPassedByQC:
      title: 'QC passed sample number'
      type: number
      minimum: 0
    sampleIDPassedByQC:
      title: 'QC passed sample id'
      type: string
    sampleNumberFailedByQC:
      title: 'QC failed sample number'
      type: number
      minimum: 0
    sampleIDFailedByQC:
      title: 'QC failed sample id'
      type: number
      minimum: 0
    testStart:
      title: 'Test start'
      type: string
      format: date-time
      formatMinimum: '1970-01-01T00:00:00.000'
    testEnd:
      title: 'Test end'
      type: string
      format: date-time
      formatMinimum: '1970-01-01T00:00:00.000'
    technicalScientist:
      title: 'Technical scientist'
      type: string
    qcIncharge:
      title: 'QC in-charge & reviewed by'
      type: string
    approvedBy:
      title: 'Approved by'
      type: string
    approvalSignature:
      title: 'Approval signature'
      type: string
      description: Upload approval signature evidence
    labReports:
      title: Lab reports (reports from gmo machine)
      type: array
      minItems: 1
      items:
        $ref: '#/definitions/Report'
    summary:
      title: Test summary
      type: string
  required:
    - customerName
    - sampleId
    - natureOfSample
    - processingType
    - sampleType
    - sampleReceivedDate
    - sampleQuantity
    - sampleCondition
    - sampleQC
    - sampleNumberPassedByQC
    - sampleIDPassedByQC
    - sampleNumberFailedByQC
    - sampleIDFailedByQC
    - testStart
    - testEnd
    - technicalScientist
    - qcIncharge
    - approvedBy
    - approvalSignature
    # - labReports
uiHints: file:~/specs/jsonschemas/src/domain/ui/report.yaml
