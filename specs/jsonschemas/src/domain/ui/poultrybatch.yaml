    - title: Breed
      field: breed
    - title: Purpose
      field: purpose
    - title: Chick Placement Date
      field: chickPlacementDay
    - title: Estimated Harvest Date
      field: estHarvestDate
    - title: Actual Chick Placement Date
      field: actualChickPlacementDay
    - title: Harvest Date(s)
      field: actualHarvestDate
    - title: Actual Total Yield Size
      field: actualYieldSize
    - title: Actual Total Yield
      field: actualYieldTonnes
      format: "{{value}} tonnes"
    - title: Farmer Name
      field: farmerName
      formatter: stringFormatter
    - title: Cost of Cultivation
      field: costOfCultivation
      format: "{{value}} INR"
  tabs:
