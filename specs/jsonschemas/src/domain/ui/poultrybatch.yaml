    - type: documents
      title: Documents
    - type: impact
      title: Impact
    - type: history
      title: Activity Log
listPage:
  showInactiveDefault: false
  isMultiSelect: true
  customFilterKeys:
    - batchIdName
    - farmer.name
    - purpose
    - breed
  titleBar:
    pageTitle: Poultry Batches
    subTitle: "Showing {{data.length}} poultry batches total"
    mainBtnTitle: Add Poultry Batch
    subBtnTitle: "Bulk Actions"
    showTitlebar: true
    showTitlebarTitle: true
    showTitlebarSubTitle: true
    showTitlebarMainBtn: true
    showTitlebarSubBtn: true
    showTitlebarSearch: true
  bulkActions:
    - label: Add Events
      operation: handleOpen

  colDefs:
    - field: poultryName
      headerName: "Poultry Batch & Land parcel"
      renderCell: renderNameCellPoultry
      minWidth: 250
      flex: 1
    - field: purpose
      headerName: Purpose
      minWidth: 100
      flex: 1
      valueGetter: stringValueGetter
    - field: size
      headerName: Batch Size
      minWidth: 100
      flex: 1
    - field: breed
      headerName: Breed
      minWidth: 100
      flex: 1
      valueGetter: stringValueGetter
    - field: chickPlacementDay
      headerName: Start Date
      minWidth: 100
      flex: 1
    - field: recentEvent
      headerName: Recent Event
      minWidth: 150
      flex: 1
      renderCell: renderRecentEventPoultry
    - field: recentEvent.createdAt
      headerName: Event Date
      minWidth: 100
      flex: 1
      renderCell: renderRecentEventDatePoultry
    - field: dayMortality
      headerName: Today Mortality
      minWidth: 100
      flex: 1
      valueGetter: numberValueGetter
    - field: cumulativeMortality
      headerName: Cumulative Mortality
      minWidth: 100
      flex: 1
      valueGetter: numberValueGetter
    - field: mortalityPercentage
      headerName: Mortality Percentage
      minWidth: 100
      flex: 1
      valueGetter: percentageValueGetter
    - field: risk
      headerName: Risk
      minWidth: 100
      flex: 1
      valueGetter: stringValueGetter
    - field: feedStock
      headerName: Feed Stock (Kgs)
      minWidth: 100
      flex: 1
      valueGetter: numberValueGetter
    - field: feedExpiry
      headerName: Feed Expiry
      minWidth: 100
      flex: 1
      valueGetter: dateValueGetter
    - field: status
      headerName: Status
      minWidth: 100
      flex: 1
      valueGetter: stringValueGetter
    - field: pendingEvents
      headerName: Pending Events
      minWidth: 100
      flex: 1
      valueGetter: numberValueGetter
    - field: actions
      headerName: Actions
      minWidth: 100
      flex: 1
      renderCell: renderActionCellPoultry

