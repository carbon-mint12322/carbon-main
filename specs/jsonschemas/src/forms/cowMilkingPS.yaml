extends: ./cowPSNonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Milking Event'
  properties:
    cows:
      type: array
      items:
        $ref: '#/definitions/CowId'
      title: Cows
      foreignNameField: 'tagId'
    dateOfMilking:
      type: string
      format: date
      title: Milking date
    quantity:
      type: number
      title: Quantity of milk produced (Litres)
    times:
      type: string
      title: Milking times
    otherRemarks:
      type: string
      title: Other remarks
  required:
    - cows
    - dateOfMilking
    - quantity

uiHints: file:~/specs/jsonschemas/src/forms/ui/cowMilkingPS.yaml
