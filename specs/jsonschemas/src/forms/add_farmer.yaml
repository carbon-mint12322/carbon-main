extends: ./farmerValidationLifecycle.yaml
jsonschema:
  properties:
    personalDetails:
      $ref: '#/definitions/Person'
      title: 'Basic details'
    gender:
      title: Gender
      type: string
      enum:
        - Male
        - Female
        - Others
      default: Male
    dob:
      title: Date of birth
      type: string
      format: date
    farmingExperience:
      type: object
      title: Farming experience
      properties:
        totalFarmingExperienceYears:
          type: number
          title: 'Total years of experience in farming'
          minimum: 0
        organicFarmingExperienceYears:
          type: number
          title: 'Total years of experience in organic farming'
          minimum: 0
        cropsWithOrganicFarmingExperience:
          type: string
          title: 'Crops with organic farming experience (ex: rice, wheat, etc)'
        livestockExperience:
          type: string
          title: 'Experience with livestock'
        agriAlliedActivitiesExperience:
          type: string
          title: 'Experience with allied activities (ex: animal husbandry, fishery, etc)'
    operatorDetails:
      title: 'Operator details'
      type: object
      properties:
        farmerID:
          type: string
          title: Farmer ID
        joiningDate:
          type: string
          format: date
          title: Joining date
        identityDocument:
          type: string
          title: Operator registration document
          description: Upload operator registration document
        subgroup:
          $ref: '#/definitions/CollectiveSubGroupId'
          title: Farmer subgroup
    bankDetails:
      title: 'Bank details'
      type: object
      properties:
        name:
          type: string
          title: Name of the bank
        branch:
          type: string
          title: Branch name
        accountNumber:
          type: string
          title: Bank account number
        ifsc:
          type: string
          title: IFSC code
        swift:
          type: string
          title: SWIFT code
        bankDocument:
          type: string
          title: Upload document proof of the account
  required:
    - personalDetails
uiHints: file:~/specs/jsonschemas/src/forms/ui/add_farmer.yaml
