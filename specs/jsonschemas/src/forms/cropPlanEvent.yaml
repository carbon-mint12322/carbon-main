jsonschema:
  title: Schedule Event
  type: object
  properties:
    name:
      title: Activity name
      type: string
    activityType:
      title: Activity type
      type: string
      enum:
        - Land preparation
        - Space preparation
        - Seedlings preparation
        - Planting material procurement
        - Planting material treatment
        - Plantation
        - Intercultural operations
        - Irrigation
        - Integrated crop nutrition
        - Integrated crop care
        - Harvest
        - Post harvest handling
        - Storage
        - Post processing
      default: Land preparation
    range:
      title: Date Range
      $ref: '#/definitions/DateRange'
    technicalAdvice:
      title: Technical advice
      type: string
    repeated:
      title: Repeated control point
      type: boolean
      default: false
    ccp:
      title: Critical control point
      type: boolean
      default: false
    eventStatus:
      type: string
      title: Status
      enum:
        - Pending
        - Completed
        - Not Applicable
      default: Pending
  required:
    - name
    - activityType
    - range
  allOf:
    - if:
        properties:
          repeated:
            const: true
      then:
        properties:
          frequency:
            title: Frequency (Days)
            type: number
            minimum: 0
          ends:
            title: Ends (Days)
            type: number
            minimum: 0
