jsonschema:
  title: Schedule Event
  type: object
  properties:
    name:
      title: Activity name
      type: string
    activityType:
      title: Activity type
      type: string
      enum:
        - Reproduction
        - Health and Medication
        - Sales
      default: Health Management
    range:
      title: Date Range
      $ref: '#/definitions/DateRange'
    technicalAdvice:
      title: Technical advice
      type: string
    repeated:
      title: Repeated control point
      type: boolean
      default: false
    ccp:
      title: Critical control point
      type: boolean
      default: false
    eventStatus:
      type: string
      title: Status
      enum:
        - Pending
        - Completed
      default: Pending
  required:
    - name
    - activityType
    - range
  allOf:
    - if:
        properties:
          repeated:
            const: true
      then:
        properties:
          frequency:
            title: Frequency (Days)
            type: number
            minimum: 0
          ends:
            title: Ends (Days)
            type: number
            minimum: 0
