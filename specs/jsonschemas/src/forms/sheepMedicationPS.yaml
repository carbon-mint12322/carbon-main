extends: ./sheepPSNonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Medication Event'
  properties:
    sheep:
      type: array
      items:
        $ref: '#/definitions/SheepId'
      title: Sheep
      foreignNameField: 'tagId'
    dateOfMedication:
      type: string
      format: date
      title: Medication date
    type:
      type: string
      title: Type of medication
    dose:
      type: string
      title: Dose
    frequency:
      type: string
      title: Frequency
    reason:
      type: string
      title: Reason for medication
    withdrawalPeriod:
      type: number
      title: Withdrawal period (Days)
    totalExpenditure:
      type: number
      minimum: 0
      title: Total expenditure
    otherRemarks:
      type: string
      title: Other remarks
  required:
    - sheep
    - dateOfMedication
    - reason
    - totalExpenditure

