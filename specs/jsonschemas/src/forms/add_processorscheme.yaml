jsonschema:
  properties:
    processorSchemes:
      title: Scheme Details
      type: object
      properties:
        certificationBodyId:
          $ref: '#/definitions/CertificationBodyRef'
          title: Certification body
        scheme:
          title: 'Scheme'
          type: string
          enum:
            - NPOP
            - NOP
            - IndGAP
            - GlobalGAP
            - FairTrade
            - BAP
            - ASC
          default: NPOP
        conversionStatus:
          title: Conversion status
          type: string
          enum:
            - C1
            - C2
            - C3
            - NA
          default: C1
        certificationStatus:
          title: Organic certification status
          type: string
          enum:
            - Valid
            - Suspended
            - Withdrawn
            - Expired
            - In-progress
          default: In-progress
        certificationDocument:
          title: Certification document
          type: array
          items:
            type: string
        validityStartDate:
          title: Certification validity start date
          type: string
          format: date
        validityEndDate:
          title: Certification validity end date
          type: string
          format: date
        certificationAuthority:
          type: string
          title: Certification Authority Name
      required:
        - certificationBodyId
        - scheme
        - conversionStatus
        - certificationStatus
