extends: ./lpEventNonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Composting Input Event'
  properties:
    compostingUnit:
      type: array
      minItems: 1
      items:
        $ref: '#/definitions/CompostingUnitId'
      title: Composting unit
    feedstockType:
      type: string
      title: Feedstock
      enum:
        - Kitchen Scraps
        - Garden Waste
        - Crop Residues
        - Animal Manure
        - Agricultural Byproducts
        - Paper Waste
        - Wood Waste
        - Green Waste
        - Organic Food Waste
        - Other
      default: Crop Residues
    quantity:
      type: number
      title: Amount of inputs (Kgs)
      minimum: 0
    moistureLevel:
      type: string
      title: Moisture level
      enum:
        - Wet
        - Dry
        - Medium
        - Optimal range
      default: Dry
    otherAdditives:
      type: string
      title: Other additives
      description: Other additives (Inoculants, bulking agents, etc.)
    evidence:
      title: Composting unit input evidence
      type: array
      items:
        type: string
      description: Composting unit input evidence
    durationAndExpenses:
      title: 'Duration and Expenses'
      '$ref': '#/DurationAndExpenses'
    otherRemarks:
      type: string
      title: Other remarks
  if:
    properties:
      feedstockType:
        const: Other
  then:
    properties:
      otherFeedstock:
        title: Other feedstock materials
        type: string
  required:
    - compostingUnit
    - feedstockType
    - quantity
  DurationAndExpenses: file:../common/durationAndExpenses.yaml
uiHints: file:~/specs/jsonschemas/src/forms/ui/compostingInputEvent.yaml
