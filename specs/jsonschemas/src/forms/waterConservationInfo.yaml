jsonschema:
  type: object
  title: 'Water conservation information event'
  properties:
    methodsFollowed:
      title: Methods followed
      type: array
      minItems: 1
      items:
        type: string
        enum:
          - Check dam
          - Percolation tank
          - Ground water dam
          - Farm pond
          - Dug wells
          - Microcatchments
          - Making stone line
          - Earth basin
          - Trenches
          - Others
        default: Check dam
      uniqueItems: true
    evidenceRequired:
      title: Upload evidence
      type: string

      description: Upload water conservation evidence
  allOf:
    - if:
        properties:
          methodsFollowed:
            contains:
              type: string
              const: Others
      then:
        properties:
          otherMethodsFollowed:
            title: Other methods followed
            type: string
uiHints: file:~/specs/jsonschemas/src/forms/ui/waterConservationInfo.yaml
