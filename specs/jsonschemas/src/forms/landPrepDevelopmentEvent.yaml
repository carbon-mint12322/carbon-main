extends: ./nonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Land Preparation Development Event'
  properties:
    landDevelopmentMethod:
      title: 'Land development method'
      type: string
      enum:
        - Bush clearance
        - Stubble clearance
        - Stone clearance
        - Land levelling
        - Bund formation
        - Forming drainage channels & fixing pipe lines
      default: Bush clearance
    durationAndExpenses:
      title: 'Duration and expenses'
      '$ref': '#/DurationAndExpenses'
    otherRemarks:
      type: string
      title: Other remarks

  allOf:
    - if:
        properties:
          landDevelopmentMethod:
            const: Bush clearance
      then:
        properties:
          bushClearanceMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/clearanceMachineriesUsedData'
    - if:
        properties:
          landDevelopmentMethod:
            const: Stubble clearance
      then:
        properties:
          stubbleClearanceMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/clearanceMachineriesUsedData'
    - if:
        properties:
          landDevelopmentMethod:
            const: Stone clearance
      then:
        properties:
          stoneClearanceMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/clearanceMachineriesUsedData'
    - if:
        properties:
          landDevelopmentMethod:
            const: Land levelling
      then:
        properties:
          landLevellingMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/levellingMachineriesUsedData'
    - if:
        properties:
          landDevelopmentMethod:
            const: Bund formation
      then:
        properties:
          bundFormationMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/formationMachineriesUsedData'
    - if:
        properties:
          landDevelopmentMethod:
            const: Forming drainage channels & fixing pipe lines
      then:
        properties:
          formingDrainageMachineriesUsed:
            title: 'Machinery used'
            '$ref': '#/formationMachineriesUsedData'

  clearanceMachineriesUsedData:
    properties:
      clearanceTractor:
        title: Tractor
        type: boolean
        default: false
      clearancePowertiller:
        title: Power tiller
        type: boolean
        default: false
      clearanceDozer:
        title: Dozer
        type: boolean
        default: false
      clearancePowerweeder:
        title: Power weeder
        type: boolean
        default: false
      clearanceBrushcutter:
        title: Brush cutter
        type: boolean
        default: false
      clearanceBullock:
        title: Bullock
        type: boolean
        default: false
      clearanceManual:
        title: Manual
        type: boolean
        default: false
      clearanceBurning:
        title: Burning
        type: boolean
        default: false
      clearanceOther:
        title: Other
        type: boolean
        default: false
    allOf:
      - if:
          properties:
            clearanceTractor:
              const: true
        then:
          properties:
            clearanceTractorImplements:
              title: Implement Used
              type: string
              enum:
                - Chisel plough
                - Disc plough
                - Mould board plough
                - Cultivator
                - Rotovator
                - Other
              default: Chisel plough
            clearanceTractorImplementsData:
              title: ''
              '$ref': '#/Implements'
          if:
            properties:
              clearanceTractorImplements:
                const: Other
          then:
            properties:
              clearanceTractorOtherImplmentUsed:
                type: string
                title: 'Other implements used'
      - if:
          properties:
            clearancePowertiller:
              const: true
        then:
