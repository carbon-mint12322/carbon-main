extends: ./cowPSNonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Feed Event'
  properties:
    cows:
      type: array
      items:
        $ref: '#/definitions/CowId'
      title: Cows
      foreignNameField: 'tagId'
    dateOfFeeding:
      type: string
      format: date
      title: Feeding date
    typeOfFeed:
      type: string
      title: Type of feed
    quantity:
      type: number
      title: Feed quantity (Kgs)
    feedConversionRatio:
      type: number
      title: Feed conversion ratio
    totalExpenditure:
      type: number
      minimum: 0
      title: Total expenditure
    otherRemarks:
      type: string
      title: Other remarks
  required:
    - cows
    - dateOfFeeding
    - quantity
    - totalExpenditure

uiHints: file:~/specs/jsonschemas/src/forms/ui/cowFeedPS.yaml
