jsonschema:
  type: object
  title: 'Water pollution management event'
  properties:
    wasteManagementPlan:
      title: Does the farm have any written plan for waste management and recycling of farm waste?
      type: string
      enum:
        - 'Yes'
        - 'No'
      default: 'Yes'
    planImplementedStatus:
      title: Has this plan been implemented on the farm?
      type: string
      enum:
        - 'Yes'
        - 'No'
      default: 'No'
    typeOfWasteProducts:
      title: Type of waste products
      type: array
      minItems: 1
      items:
        type: string
        enum:
          - strawAndStubblesthers
          - deadAndDiseasedAnimals
          - dxcessFertilizers
          - dxcessPesticides
          - plasticPapers
          - oilsAndFuels
          - excessHerbicides
          - bio-waste
          - electricalWwaste
          - litter
          - otherWaste
        enumNames:
          - Straw and stubblesthers
          - Dead and diseased animals
          - Excess Fertilizers
          - Excess pesticides
          - Plastic papers
          - Oils/fuels
          - Excess herbicides
          - Bio-waste (food waste)
          - Electrical waste
          - Litter
          - Others
      uniqueItems: true
    sourceOfWaste:
      title: Source of waste
      type: array
      minItems: 1
      items:
        type: string
        enum:
          - harvestingWaste
          - diary
          - goatFarming
          - fishFarming
          - poultry
          - otherSource
        enumNames:
          - Harvesting waste
          - Diary
          - Goat farming
          - Fish farming
          - Poultry
          - Other source
      uniqueItems: true
    ActionOnWasteAndPollutionMethods:
      type: object
      title: Action taken on waste & pollution methods(recycling/disposal methods)
      properties:
        onfarmComposting:
          type: boolean
          default: false
          title: On-farm Composting
        biomassProduction:
          type: boolean
          default: false
          title: Biogas production
        organicInputPreparation:
          type: boolean
          default: false
          title: Organic input preparation
        biomassConversion:
          type: boolean
          default: false
          title: Biomass conversion
        burning:
          type: boolean
          default: false
          title: Burning
        offFarmDisposal:
          type: boolean
          default: false
          title: Off-farm disposal
        onFarmDisposal:
          type: boolean
          default: false
          title: On-farm disposal
        otherDisposal:
          type: boolean
          default: false
          title: Other Action(recycling/disposal methods)
      allOf:
        - if:
            properties:
              onfarmComposting:
                const: true
          then:
            properties:
              onfarmCompostingEvidence:
                type: string

                title: On-farm composting evidence
                description: On-farm composting evidence
        - if:
            properties:
              biomassProduction:
                const: true
          then:
            properties:
              biomassProductionEvidence:
                type: string

                title: Biomass production evidence
                description: Biomass production evidence
        - if:
            properties:
              organicInputPreparation:
                const: true
          then:
            properties:
              organicInputPreparationEvidence:
                type: string

                title: Organic input preparation evidence
                description: Organic input preparation evidence
        - if:
            properties:
              biomassConversion:
                const: true
          then:
            properties:
              biomassConversionEvidence:
                type: string

                title: Biomass conversion evidence
                description: Biomass conversion evidence
        - if:
            properties:
              burning:
                const: true
          then:
            properties:
              burningEvidence:
                type: string

                title: Burning evidence
                description: Burning evidence
        - if:
            properties:
              offFarmDisposal:
                const: true
          then:
            properties:
              offFarmDisposalEvidence:
                type: string

                title: Off farm disposal evidence
                description: Off farm disposal evidence
        - if:
            properties:
              onFarmDisposal:
                const: true
          then:
            properties:
              onFarmDisposalEvidence:
                type: string

                title: On-farm disposal evidence
                description: On-farm disposal evidence
        - if:
            properties:
              otherDisposal:
                const: true
          then:
            properties:
              otherDisposalMethods:
                title: Other Action(recycling/disposal methods)
                type: string
              otherDisposalEvidence:
                type: string

                title: Other recycling/disposal methods evidence
                description: Other recycling/disposal methods evidence
    otherRemarks:
      type: string
      title: Other remarks
  allOf:
    - if:
        properties:
          typeOfWasteProducts:
            contains:
              type: string
              const: otherWaste
      then:
        properties:
          otherWasteProducts:
            title: Other type of waste products
            type: string
    - if:
        properties:
          sourceOfWaste:
            contains:
              type: string
              const: otherSource
      then:
        properties:
          otherSourceOfWaste:
            title: Other source of waste
            type: string
    - if:
        properties:
          wasteManagementPlan:
            const: 'Yes'
      then:
        properties:
          wasteManagementPlanEvidence:
            title: Evidence for written plan for waste management and recycling of farm waste
            type: string

            description: Evidence for written plan for waste management and recycling of farm waste
