extends: ./aquacropNonValidationLifecycle.yaml
jsonschema:
  type: object
  title: 'Medication'
  properties:
    medicationType:
      type: string
      title: Type of medication
    medicationSource:
      type: string
      title: Medication source
    dosage:
      type: string
      title: Dosage
    administration:
      type: string
      title: Method of administration
    reactions:
      title: Any adverse reactions
      type: string
    medicationReceipt:
      title: Medication receipt
      type: string
    reason:
      title: Reason for treatment
      type: string
    durationAndExpenses:
      title: 'Duration and Expenses'
      '$ref': '#/DurationAndExpenses'
    otherRemarks:
      type: string
      title: Other remarks
  required:
    - medicationType
    - medicationSource
    - dosage
    - administration
    - reason
  DurationAndExpenses: file:../common/durationAndExpenses.yaml
uiHints: file:~/specs/jsonschemas/src/forms/ui/aquacropMedication.yaml
