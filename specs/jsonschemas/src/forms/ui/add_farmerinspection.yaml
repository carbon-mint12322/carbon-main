form:
  uiSchema:
    'ui:order':
      - inspectionDetails
    inspectionDetails:
      notes:
        'ui:widget': textarea
      landParcel:
        'ui:field': ReferenceField
        ui:placeholder: Select a land parcel
        foreignSchemaId: '/landparcel'
        foreignLabelWidget: NameLabelWidget
        'ui:options':
          # This key is passed for selecting a field for crop creation
          filterKey: landParcel
      crops:
        items:
          'ui:order':
            - cropName
            - area
            - estYield
            - '*'
      reports:
        'ui:widget': 'UploadFilesWithAttachmentsWidget'