name: collectiveInputLogWorkflow
startStateName: start
description: Input Log Event
domainSchemaId: /farmbook/collective
testScenariosFiles: []
states:
  - name: start
    description: The Workflow starts in this state.
    triggers:
      - eventName: collectiveInputLogEvent
        description: Input Seed Test Reports Event
        roles: ['AGENT', 'ADMIN'] # No roles required, ie anyone can do this
        inputSchemaName: inputLog
        processingSteps:
          - name: createCollectievEvent
            description: Create event object for collective
            importPath: ../../../workflows/farmbook/functions/createCollectiveEvent
        transitions:
          - condition:
              name: always
              importPath: ../../../workflows/common/functions/always
            state: end
  - name: end
    description: End state
    isEndState: true
